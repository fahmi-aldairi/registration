<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- Font awesome library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Start Navbar -->
    <div class="overlay"><img src="./images/overlay.png" alt=".." /></div>
    <nav class="nav navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-2" href="#">Logo</a>
        <button
          class="navbar-toggler bg-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mt-4" style="background-color: #10171d">
            <li class="nav-item">
              <a class="nav-link ms-3" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ms-3" href="#">Academies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ms-3" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ms-3" href="#" tabindex="-1">Contact-Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- /////////// -->
    <main>
      <div class="main container-fluid mt-5" id="Student-regist">
        <form class="w-50" id="inputForm">
          <fieldset>
            <legend class="fw-bold fs-2 text-white">Registration</legend>
            <div class="mb-3">
              <label class="form-label fs-5 text-white">Username</label>
              <input
                type="text"
                class="form-control fs-5"
                id="Student-Name"
                name="Sname"
              />
            </div>
            <div class="mb-3">
              <label class="form-label fs-5 text-white">Password</label>
              <input
                type="password"
                class="form-control fs-5"
                id="Student-pass"
                name="Spass"
              />
            </div>
            <div class="mb-3">
              <label class="form-label fs-5 text-white">Email</label>
              <input
                type="text"
                class="form-control fs-5"
                id="Student-Email"
                name="Semail"
                placeholder="email@example.com"
              />
            </div>
            <div class="mb-3">
              <label class="form-label fs-5 text-white">Phone number</label>
              <input
                type="text"
                class="form-control fs-5"
                id="Student-Phone"
                name="Snum"
              />
            </div>
            <button type="submit" class="btn btn-primary w-50">Submit</button>
          </fieldset>
        </form>
      </div>
      <footer class="text-center text-white bg-gradient">
        <div class="container text-center p-3">
          <i class="fa-brands fa-youtube fs-4 me-4"></i>
          <i class="fa-brands fa-facebook fs-4"></i>
          <i class="fa-brands fa-twitter fs-4 ms-4"></i>
        </div>
        <div class="container text-center p-3">
          Â© 2023 Copyright:
          <a class="text-white" href="#">School.com</a>
        </div>
      </footer>
    </main>
    <!-- /////////// -->
    <!-- Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
